<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" http-equiv="content-type" charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>ようつべDL</title>
  </head>
  <body>
    <div class="container">
      <h1>ようつべDL</h1>
      <div class="card">
        <div class="card-body">
          <p>
            <label for="downloadUrl" class="form-label">動画ID or URL</label>
            <input type="text" name="url" id="downloadUrl" placeholder="https://www.youtube.com/watch?v=O_WkEnScdGo" class="form-control">
          </p>
          <p>
            <input type="checkbox" class="form-check-label" name="avc" id="avcOption" value="1">
            <label for="avcOption">動画でAVC形式を強制する</label>
          </p>
          <p>
            <input type="checkbox" class="form-check-label" name="aac" id="aacOption" value="1">
            <label for="aacOption">音声でAAC形式を強制する</label>
          </p>
          <p>
            <input type="checkbox" class="form-check-label" name="mp3" id="mp3Option" value="1" onclick="valueChange()">
            <label for="mp3Option">音声のみMP3形式でダウンロードする</label>
          </p>
          <p>
            <input type="button" value="おとす" onclick="submit()" class="btn btn-outline-primary">
          </p>
          <div id="status"></div>
        </div>
      </div>
      <hr>
      <footer>&copy;2022 minetaro12 <a href="https://github.com/minetaro12/ytdl-api" target="_blank">src</a></footer>
    </div>
    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
  </html>
