<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" http-equiv="content-type" charset="utf-8">
    <title>ようつべDL</title>
  </head>
  <body>
    <h1>ようつべDL</h1>
    <p>動画ID or URL:<input type="text" name="url" id="downloadUrl" placeholder="https://www.youtube.com/watch?v=O_WkEnScdGo"></p>
    <p><input type="checkbox" name="avc" id="avcOption" value="1"><label for="avcOption">動画でAVC形式を強制する</label></p>
    <p><input type="checkbox" name="aac" id="aacOption" value="1"><label for="aacOption">音声でAAC形式を強制する</label></p>
    <p><input type="checkbox" name="mp3" id="mp3Option" value="1" onclick="valueChange()"><label for="mp3Option">音声のみMP3形式でダウンロードする</label></p>
    <p><input type="button" value="おとす" onclick="submit()"></p>
    <div id="status"></div>
    <hr>
    <footer>&copy;2022 minetaro12 <a href="https://github.com/minetaro12/ytdl-api" target="_blank">src</a></footer>
  </body>
  <script src="/script.js"></script>
</html>
